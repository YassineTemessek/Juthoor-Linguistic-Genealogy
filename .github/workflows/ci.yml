name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check . --ignore E501

      - name: Run ruff format check
        run: ruff format --check .
        continue-on-error: true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          uv pip install --system -e .
          uv pip install --system -e Juthoor-DataCore-LV0
          uv pip install --system -e Juthoor-CognateDiscovery-LV2
          uv pip install --system pytest pytest-cov numpy

      - name: Run tests (excluding slow tests)
        run: pytest tests/ -v --tb=short -m "not slow"

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
        continue-on-error: true

  test-embeddings:
    name: Test Embeddings (slow)
    runs-on: ubuntu-latest
    # Only run slow tests on main branch pushes to save CI time
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install all dependencies including ML
        run: |
          uv pip install --system -e .
          uv pip install --system -e Juthoor-DataCore-LV0
          uv pip install --system -e Juthoor-CognateDiscovery-LV2
          uv pip install --system pytest numpy
          # Install ML dependencies (may take a while)
          uv pip install --system faiss-cpu torch transformers
        continue-on-error: true

      - name: Run slow tests
        run: pytest tests/ -v --tb=short -m "slow"
        timeout-minutes: 30
        continue-on-error: true

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install uv
          uv pip install --system -e .
          uv pip install --system -e Juthoor-DataCore-LV0
          uv pip install --system -e Juthoor-CognateDiscovery-LV2
          uv pip install --system mypy pandas-stubs types-requests numpy

      - name: Run mypy on LV0
        run: mypy Juthoor-DataCore-LV0/src --ignore-missing-imports
        continue-on-error: true

      - name: Run mypy on LV2
        run: mypy Juthoor-CognateDiscovery-LV2/src --ignore-missing-imports
        continue-on-error: true

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build twine

      - name: Build LV0
        run: python -m build Juthoor-DataCore-LV0

      - name: Build LV2
        run: python -m build Juthoor-CognateDiscovery-LV2

      - name: Check distributions
        run: |
          twine check Juthoor-DataCore-LV0/dist/*
          twine check Juthoor-CognateDiscovery-LV2/dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distributions
          path: |
            Juthoor-DataCore-LV0/dist/*
            Juthoor-CognateDiscovery-LV2/dist/*
